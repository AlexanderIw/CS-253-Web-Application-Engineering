<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
</head>
<body>
<form method="post" >
<h1>Login</h1>
<table>
    <tr>
        <td class="label">
            Username
        </td>
        <td>
            <input type="text" name="username" value="">
        </td>
    </tr>
    <tr>
        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
		<td class="error">
            {{error}}
        </td>
</table>
<input type="submit">
</form>
</body>
</html>
