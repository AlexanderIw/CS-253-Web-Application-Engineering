<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
</head>
<body>
<form method="post" >
<h1>Signup</h1>
<table>
    <tr>
        <td class="label">
            Username
        </td>
        <td>
            <input type="text" name="username" value="{{username}}">
        </td>
        <td class="error">
            {{error1}}
        </td>
    </tr>
    <tr>
        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
           {{error2}}
          </td>
        </tr>
        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value="">
          </td>
          <td class="error">
           {{error3}}
          </td>
        </tr>
        <tr>
          <td class="label">
            Email (optional)
          </td>
          <td>
            <input type="text" name="email" value="{{email}}">
          </td>
          <td class="error">
            {{error4}}
          </td>
        </tr>
</table>
<input type="submit">
</form>
</body>
</html>
